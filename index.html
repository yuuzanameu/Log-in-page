<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <div class = "container">
      <div class = "title "><h1>Log in</h1></div>
      <div class = "inputs ">
        <input type="text" name="" id="username" placeholder="Username"> 
        <ion-icon id = "person" name="person-circle-outline"></ion-icon>
        <hr>
        <br>
        <input type="password" name="" id="pwd" placeholder="Password"> 
        <ion-icon id = "lock" name="lock-closed-outline"></ion-icon>
        <hr>
      </div>
      
      <button type="submit"><b>LOG IN</b></button>

      <div class = "clickinputs ">
        <label for=""><input type="checkbox" name="" id="rememberme">Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
